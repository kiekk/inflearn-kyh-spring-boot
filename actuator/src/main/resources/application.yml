management:
  server:
    port: 9092
  endpoint:
    health:
      show-components: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"
    jmx:
      exposure:
        include: "health,info"
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true

info:
  app:
    name: hello-actuator
    company: sh

logging:
  level:
    hello.controller: debug